# 테스트 시에는 MySQL 대신 H2 인메모리 데이터베이스를 사용합니다.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate에게 H2 문법을 사용하라고 알려줍니다.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 테스트가 시작될 때 스키마(테이블)를 자동으로 생성하고, 끝나면 삭제합니다.
spring.jpa.hibernate.ddl-auto=create-drop

# 테스트 환경에서 사용할 CORS 허용 주소 (테스트 통과용)
cors.allowed-origins=http://localhost:3000

# 테스트 실행 시, 스프링 부트의 메일 관련 자동 설정을 사용하지 않음
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

# H2가 MySQL 문법을 호환하도록 MODE=MySQL 추가
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
