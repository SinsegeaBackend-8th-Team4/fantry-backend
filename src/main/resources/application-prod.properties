# ============================
# 운영용 프로퍼티스
# ============================

# Production(운영) DB
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Redis
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.database=${REDIS_DATABASE} 

# logging level
logging.level.root=warn
logging.file.name=/home/fantry/logs/fantry-prod.log

# server port
server.port=4080

#Security Key
spring.jwt.secret=${JWT_SECRET_KEY}

# CORS Address
cors.allowed-origins=http://fantry.duckdns.org

# health: 서버의 생존 여부 (UP/DOWN)
# info: 배포된 앱의 버전 정보
# prometheus: 모니터링 시스템(프로메테우스)이 성능 지표를 수집하기 위한 엔드포인트
management.endpoints.web.exposure.include=health,info,prometheus
# health 엔드포인트의 상세 정보는 비활성화. (보안)
management.endpoint.health.show-details=never
info.app.name=Fantry-prod

# Mail Config
spring.mail.username=apple092958@gmail.com
spring.mail.password=${MAIL_PASSWORD}

# ===============================================
# SpringDoc (Swagger UI) Settings for PROD Profile
# ===============================================
# 운영 환경에서는 보안을 위해 Swagger UI를 비활성화합니다.
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

#File Upload
file.upload-dir=/var/www/fantry/uploads/prod
file.base-url=http://fantry.duckdns.org/static/

# bootPay Config
config.bootpay.appid=${BOOTPAY_ID}
config.bootpay.secretKey=${BOOTPAY_KEY}
config.bootpay.baseUrl=https://api.bootpay.co.kr/v2
config.bootpay.timeout-response-millis=30000

